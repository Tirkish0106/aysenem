<style>
/* ======================= GLOBAL STYLES ======================= */
*, *::before, *::after {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

html, body {
    height: 100%;
    scroll-behavior: smooth;
    overflow-x: hidden;
}

body {
    font-family: 'Poppins', sans-serif;
    background-color: var(--bg-color);
    color: var(--text-color);
    transition: background-color 0.5s ease, color 0.5s ease;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    padding: 20px;
    position: relative;
    overflow: hidden;
}

/* ======================= COLOR THEMES ======================= */
:root {
    --bg-color: #f0f0f0;
    --text-color: #333;
    --accent-color: #ff9800;
    --clock-bg: linear-gradient(135deg, rgba(255,255,255,0.7), rgba(240,240,240,0.7));
    --clock-border: 2px solid var(--accent-color);
    --clock-shadow: rgba(0, 0, 0, 0.2);
    --neumorphic-light: #ffffff;
    --neumorphic-dark: #d9d9d9;
    --shadow-light: 5px 5px 15px rgba(166, 180, 200, 0.7);
    --shadow-dark: -5px -5px 15px rgba(255, 255, 255, 0.8);
    --glass-bg: rgba(255, 255, 255, 0.6);
    --particle-color: #ff9a9e;
    --fire-color-1: #ff6600;
    --fire-color-2: #ff9900;
    --fire-color-3: #ffcc00;
}

.dark-mode {
    --bg-color: #1e1e1e;
    --text-color: #f0f0f0;
    --accent-color: #ffc107;
    --clock-bg: linear-gradient(135deg, rgba(30,30,30,0.8), rgba(20,20,20,0.8));
    --clock-border: 2px solid var(--accent-color);
    --clock-shadow: rgba(0, 0, 0, 0.4);
    --neumorphic-light: #2a2a2a;
    --neumorphic-dark: #1a1a1a;
    --shadow-light: 5px 5px 15px rgba(0, 0, 0, 0.5);
    --shadow-dark: -5px -5px 15px rgba(50, 50, 50, 0.2);
    --glass-bg: rgba(30, 30, 30, 0.6);
    --particle-color: #a18cd1;
    --fire-color-1: #ff8c00;
    --fire-color-2: #ffd700;
    --fire-color-3: #ffff00;
}

/* ======================= QUOTE STYLES ======================= */
#quote-container {
    display: none;
    margin-top: 30px;
    text-align: center;
    font-family: 'Poppins', sans-serif;
    font-size: 24px;
    line-height: 1.6;
    width: 100%;
}

.quote-part {
    display: block;
    margin: 15px 0;
    position: relative;
}

.quote-author {
    display: block;
    margin-top: 20px;
    font-style: italic;
    font-size: 22px;
    color: var(--accent-color);
}

.quote-char {
    display: inline-block;
    opacity: 0;
    transform: translateY(10px);
}

@keyframes charFireIn {
    0% { 
        opacity: 0; 
        transform: translateY(10px);
        text-shadow: 0 0 5px var(--fire-color-1);
    }
    70% {
        text-shadow: 0 0 15px var(--fire-color-2), 0 0 25px var(--fire-color-1);
    }
    100% { 
        opacity: 1; 
        transform: translateY(0);
        text-shadow: 0 0 10px var(--fire-color-2), 0 0 20px var(--fire-color-1);
    }
}

@keyframes charFireOut {
    0% { 
        opacity: 1; 
        color: var(--fire-color-3);
        text-shadow: 0 0 15px var(--fire-color-2), 0 0 25px var(--fire-color-1);
    }
    100% { 
        opacity: 0; 
        transform: translateY(-20px) scale(0.8);
        color: #555;
        text-shadow: none;
    }
}

.ash-particle {
    position: absolute;
    width: 4px;
    height: 4px;
    background: #aaa;
    border-radius: 50%;
    opacity: 0;
    pointer-events: none;
    animation: ashFloat 2s ease-out forwards;
}

@keyframes ashFloat {
    0% { opacity: 1; transform: translate(0, 0) scale(1); }
    100% { opacity: 0; transform: translate(var(--tx), -50px) scale(0.2); }
}

/* ======================= DOSYA Y√úKLEME BUTONLARI ======================= */
.file-upload-btn {
    display: inline-block;
    padding: 10px 15px;
    background: var(--accent-color);
    color: white;
    border-radius: 8px;
    cursor: pointer;
    transition: all 0.3s;
    margin: 5px 0;
    text-align: center;
    box-shadow: 0 2px 5px rgba(0,0,0,0.2);
}

.file-upload-btn:hover {
    background: var(--fire-color-2);
    transform: translateY(-2px);
    box-shadow: 0 4px 8px rgba(0,0,0,0.3);
}

.file-upload-btn:active {
    transform: translateY(1px);
}

.file-upload-input {
    display: none;
}

/* ======================= LOADING SCREEN ======================= */
#loader {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: linear-gradient(45deg, #ff9a9e, #fad0c4, #a18cd1, #fbc2eb);
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    z-index: 9999;
    transition: opacity 0.5s ease, visibility 0.5s ease;
}

.loader-content {
    text-align: center;
    color: white;
    text-shadow: 0 2px 4px rgba(0,0,0,0.2);
}

.loader-spinner {
    width: 50px;
    height: 50px;
    border: 5px solid rgba(255,255,255,0.3);
    border-radius: 50%;
    border-top-color: white;
    animation: spin 1s ease-in-out infinite;
    margin-bottom: 20px;
}

@keyframes spin {
    to { transform: rotate(360deg); }
}

/* ======================= ANIMATED BACKGROUNDS ======================= */
.background-container {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: -10;
    overflow: hidden;
}

.background-image {
    position: absolute;
    width: 200px;
    height: 200px;
    opacity: 0.2;
    border-radius: 10px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    background-size: cover;
    background-position: center;
    animation: float 25s infinite ease-in-out;
    animation-delay: calc(var(--delay) * 1s);
}

@keyframes float {
    0% { 
        transform: translate(0, 0) rotate(0deg) scale(1);
    }
    20% { 
        transform: translate(calc(20vw - 100px), calc(-15vh - 75px)) rotate(15deg) scale(1.1);
    }
    40% { 
        transform: translate(calc(35vw - 175px), calc(10vh + 50px)) rotate(-25deg) scale(0.9);
    }
    60% { 
        transform: translate(calc(-25vw + 125px), calc(-20vh - 100px)) rotate(10deg) scale(1.2);
    }
    80% { 
        transform: translate(calc(-15vw + 75px), calc(25vh + 125px)) rotate(-15deg) scale(0.95);
    }
    100% { 
        transform: translate(0, 0) rotate(0deg) scale(1);
    }
}

/* ======================= NEUMORPHIC DESIGN ======================= */
.neumorphic {
    background: var(--bg-color);
    border-radius: 30px;
    box-shadow: var(--shadow-light), var(--shadow-dark);
    transition: all 0.4s cubic-bezier(0.68, -0.55, 0.27, 1.55);
}

.neumorphic:hover {
    box-shadow: 8px 8px 20px var(--neumorphic-dark),
                -8px -8px 20px var(--neumorphic-light);
}

/* ======================= MAIN CONTENT FRAME ======================= */
.frame {
    border: 4px solid var(--accent-color);
    border-radius: 30px;
    padding: 30px;
    background: var(--glass-bg);
    box-shadow: 0 12px 24px rgba(0, 0, 0, 0.2);
    backdrop-filter: blur(10px);
    text-align: center;
    max-width: 600px;
    width: 90%;
    z-index: 1;
    margin-bottom: 40px;
    transform-style: preserve-3d;
    perspective: 1000px;
    transition: transform 0.5s ease, box-shadow 0.5s ease;
}

.frame:hover {
    transform: translateZ(20px) rotateY(5deg);
}

.dark-mode .frame {
    background: var(--glass-bg);
}

/* ======================= COUNTDOWN CLOCK ======================= */
.clock {
    font-family: 'Times New Roman', serif;
    font-size: 28px;
    background: var(--clock-bg);
    border: var(--clock-border);
    border-radius: 20px;
    padding: 20px 40px;
    backdrop-filter: blur(8px);
    text-align: center;
    box-shadow: 0 8px 20px var(--clock-shadow);
    margin-top: 20px;
    transition: all 0.5s;
    transform: translateZ(10px);
    cursor: pointer;
}

.clock:hover {
    transform: translateZ(30px) scale(1.03);
}

/* Tick effect: her sekunt √Ωagda√Ωynda wagt teksti √Ωanyp gid√Ω√§r */
.clock.tick-effect {
    animation: tickFadeOut 0.8s ease-out;
}

@keyframes tickFadeOut {
    0% { text-shadow: 0 0 0 var(--accent-color); }
    50% { text-shadow: 0 0 20px var(--accent-color); }
    100% { text-shadow: 0 0 0 var(--accent-color); }
}

/* ======================= THEME TOGGLE BUTTON ======================= */
.toggle-btn {
    position: fixed;
    top: 20px;
    right: 20px;
    padding: 10px;
    font-size: 32px;
    border: none;
    background: transparent;
    cursor: pointer;
    transition: all 0.4s cubic-bezier(0.68, -0.55, 0.27, 1.55);
    z-index: 2;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    width: 50px;
    height: 50px;
    box-shadow: var(--shadow-light), var(--shadow-dark);
    background: rgba(255, 255, 255, 0.2);
    backdrop-filter: blur(5px);
}

.toggle-btn:hover {
    transform: scale(1.2) rotate(90deg);
    box-shadow: 4px 4px 8px var(--neumorphic-dark),
                -4px -4px 8px var(--neumorphic-light);
}

.toggle-btn:active {
    transform: scale(0.95);
    box-shadow: inset 3px 3px 6px var(--neumorphic-dark),
                inset -3px -3px 6px var(--neumorphic-light);
}

/* ======================= MODERN MUSIC BUTTON ======================= */
.music-btn {
    position: fixed;
    top: 20px;
    left: 20px;
    padding: 10px;
    font-size: 32px;
    border: none;
    background: transparent;
    cursor: pointer;
    transition: all 0.4s cubic-bezier(0.68, -0.55, 0.27, 1.55);
    z-index: 2;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    width: 50px;
    height: 50px;
    box-shadow: var(--shadow-light), var(--shadow-dark);
    background: rgba(255, 255, 255, 0.2);
    backdrop-filter: blur(5px);
}

.music-btn:hover {
    transform: scale(1.2);
    box-shadow: 4px 4px 8px var(--neumorphic-dark),
                -4px -4px 8px var(--neumorphic-light);
}

.music-btn:active {
    transform: scale(0.95);
    box-shadow: inset 3px 3px 6px var(--neumorphic-dark),
                inset -3px -3px 6px var(--neumorphic-light);
}

/* ======================= MODERN SETTINGS BUTTON (SAƒû ALT K√ñ≈ûE) ======================= */
#customize-btn {
    position: fixed;
    bottom: 20px;
    right: 20px;
    width: 50px;
    height: 50px;
    border-radius: 50%;
    background: rgba(255, 255, 255, 0.2);
    color: var(--text-color);
    font-size: 24px;
    border: none;
    cursor: pointer;
    box-shadow: var(--shadow-light), var(--shadow-dark);
    z-index: 101;
    display: flex;
    align-items: center;
    justify-content: center;
    backdrop-filter: blur(5px);
    transition: all 0.3s ease;
}

#customize-btn:hover {
    transform: scale(1.2) rotate(30deg);
    box-shadow: 4px 4px 8px var(--neumorphic-dark),
                -4px -4px 8px var(--neumorphic-light);
}

#customize-btn:active {
    transform: scale(0.95) rotate(30deg);
    box-shadow: inset 3px 3px 6px var(--neumorphic-dark),
                inset -3px -3px 6px var(--neumorphic-light);
}

/* ======================= CUSTOMIZATION PANEL (ENGLISH) ======================= */
#customize-panel {
    position: fixed;
    bottom: 90px; /* Ayarlar butonunun √ºzerinde */
    right: 20px;
    background: var(--glass-bg);
    border-radius: 20px;
    padding: 20px;
    box-shadow: 0 8px 30px rgba(0,0,0,0.2);
    backdrop-filter: blur(10px);
    z-index: 100;
    width: 300px;
    transform: translateY(150%);
    transition: transform 0.5s ease;
}

#customize-panel.visible {
    transform: translateY(0);
}

.customize-section {
    margin-bottom: 15px;
}

.customize-section h3 {
    margin-bottom: 10px;
    font-size: 18px;
    color: var(--text-color);
    border-bottom: 2px solid var(--accent-color);
    padding-bottom: 5px;
}

.customize-input {
    width: 100%;
    padding: 8px;
    border-radius: 8px;
    border: 1px solid #ccc;
    background: rgba(255,255,255,0.3);
    margin-bottom: 5px;
}

/* ======================= TYPOGRAPHY & INTERACTIVE ELEMENTS ======================= */
h1 {
    font-family: 'Dancing Script', cursive;

    cursor: pointer;

h1.sparkled {

}

#gift {
    font-size: 16px;
    font-style: italic;
    cursor: pointer;
    margin-bottom: 20px;
    transition: text-shadow 0.3s;
}

#gift.sparkled {
    text-shadow: 0px 0px 8px #fff, 0px 0px 16px #ff9800;
}

#secret {
    display: none;
    font-weight: bold;
    transition: text-shadow 0.3s;
}

#secret.sparkled {
    text-shadow: 0px 0px 8px #fff, 0px 0px 16px #ffc107;
}

/* ======================= ANIMATIONS ======================= */

/* Firefly Animation */
.firefly-container {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
    z-index: -3;
}

.firefly {
    position: absolute;
    background: radial-gradient(circle, rgba(255,255,200,0.9) 0%, rgba(255,255,200,0) 80%);
    border-radius: 50%;
    width: 8px;
    height: 8px;
    opacity: 0;
    animation: fly 8s ease-in-out infinite;
}

@keyframes fly {
    0% { transform: translate3d(0, 0, 0) scale(0.8); opacity: 0; }
    20% { opacity: 0.8; }
    50% { transform: translate3d(100px, -100px, 0) scale(1.2); opacity: 1; }
    80% { opacity: 0.8; }
    100% { transform: translate3d(200px, -200px, 0) scale(0.8); opacity: 0; }
}

/* Heart Animation */
.heart-container {
    position: fixed;
    bottom: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
    overflow: hidden;
    z-index: -2;
}

.heart {
    position: absolute;
    font-size: 24px;
    animation: heartFloat 6s linear infinite;
    opacity: 0;
}

@keyframes heartFloat {
    0% { transform: translateY(0) scale(0.8); opacity: 0; }
    20% { opacity: 0.8; }
    50% { transform: translateY(-50vh) scale(1); opacity: 1; }
    100% { transform: translateY(-100vh) scale(0.8); opacity: 0; }
}

/* Sparkle Effect */
.sparkle {
    position: fixed;
    width: 8px;
    height: 8px;
    background: radial-gradient(circle, #fff, transparent);
    border-radius: 50%;
    pointer-events: none;
    animation: burst 0.8s ease-out forwards;
    z-index: 3;
}

@keyframes burst {
    from { transform: scale(1); opacity: 1; }
    to { transform: scale(3); opacity: 0; }
}

/* Confetti Effect */
.confetti {
    position: fixed;
    width: 10px;
    height: 10px;
    background: var(--accent-color);
    border-radius: 2px;
    pointer-events: none;
    animation: confettiFall 2s ease-out forwards;
    z-index: 4;
}

@keyframes confettiFall {
    0% { transform: translate3d(0, 0, 0) rotate(0deg); opacity: 1; }
    100% { transform: translate3d(var(--tx), 100vh, 0) rotate(720deg); opacity: 0; }
}

/* ======================= RESPONSIVE DESIGN ======================= */
@media (max-width: 600px) {
    h1 {
        font-size: 36px;
    }
    .clock {
        font-size: 22px;
        padding: 15px 30px;
    }
    .toggle-btn, .music-btn, #customize-btn {
        font-size: 28px;
        width: 45px;
        height: 45px;
    }
    .frame {
        padding: 20px;
    }
    #quote-container {
        font-size: 18px;
    }
    #customize-panel {
        width: 90%;
        left: 5%;
        right: 5%;
        bottom: 80px;
    }
}
</style>
</head>

<script>
// ======================= LOADING SCREEN =======================
window.addEventListener('load', () => {
    setTimeout(() => {
        const loader = document.getElementById('loader');
        loader.style.opacity = '0';
        loader.style.visibility = 'hidden';
        
        // Add some particles for transition effect
        createTransitionParticles();
        
        // Create background images
        createBackgroundImages();
        
        // Initialize quote animation
        animateQuoteText();
        
        setTimeout(() => {
            loader.remove();
        }, 500);
    }, 1500);
});

function createTransitionParticles() {
    for (let i = 0; i < 50; i++) {
        setTimeout(() => {
            const particle = document.createElement('div');
            particle.classList.add('confetti');
            particle.style.left = Math.random() * 100 + 'vw';
            particle.style.top = '0';
            particle.style.backgroundColor = ['#ff9a9e', '#fad0c4', '#a18cd1', '#fbc2eb'][Math.floor(Math.random() * 4)];
            particle.style.setProperty('--tx', (Math.random() - 0.5) * 200 + 'px');
            document.body.appendChild(particle);
            
            setTimeout(() => {
                particle.remove();
            }, 2000);
        }, i * 20);
    }
}

// ======================= BACKGROUND IMAGES =======================
function createBackgroundImages() {
    const container = document.getElementById('backgroundContainer');
    container.innerHTML = '';
    
    // Default images
    const images = [
        'https://images.unsplash.com/photo-1501854140801-50d01698950b?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=600&q=80',

// ======================= COUNTDOWN TIMER =======================
const clockElement = document.getElementById('clock');
const toggleButton = document.getElementById('toggleTheme');

function getNextBirthday() {
    const now = new Date();
    const currentYear = now.getFullYear();
    let birthday = new Date(`${currentYear}-04-11T00:00:00`);
    
    if (now > birthday) {
        birthday = new Date(`${currentYear + 1}-04-11T00:00:00`);
    }
    return birthday;
}

function updateClock() {
    const now = new Date();
    const birthday = getNextBirthday();
    let diff = birthday - now;
    
    const msInDay = 24 * 60 * 60 * 1000;
    const msInHour = 60 * 60 * 1000;
    const msInMin = 60 * 1000;
    
    const days = Math.floor(diff / msInDay);
    diff -= days * msInDay;
    
    const hours = Math.floor(diff / msInHour);
    diff -= hours * msInHour;
    
    const minutes = Math.floor(diff / msInMin);
    diff -= minutes * msInMin;
    
    const seconds = Math.floor(diff / 1000);
    
    clockElement.textContent = 
        `${days} g√ºn, ${String(hours).padStart(2, '0')} sagat, ` +
        `${String(minutes).padStart(2, '0')} minut, ` +
        `${String(seconds).padStart(2, '0')} sekunt`;
    
    // Her sekunt ge√ßi≈üinde tick-effect d√∂redil√Ω√§r
    clockElement.classList.add("tick-effect");
    
    // Add subtle sound effect on second change
    playSound('tick');
}

// Animasi√Ωa tamamlananda "tick-effect" klassy a√Ωrylyp, wagt adaty √Ωagda√Ωyna ga√Ωtar
clockElement.addEventListener('animationend', (e) => {
    if(e.animationName === "tickFadeOut"){
        clockElement.classList.remove("tick-effect");
    }
});

updateClock();
setInterval(updateClock, 1000);

// ======================= ASH EFFECT =======================
function createAshEffect(element) {
    const rect = element.getBoundingClientRect();
    for (let i = 0; i < 30; i++) {
        const ash = document.createElement('div');
        ash.classList.add('ash-particle');
        ash.style.left = (rect.left + Math.random() * rect.width) + 'px';
        ash.style.top = (rect.top + Math.random() * rect.height) + 'px';
        ash.style.setProperty('--tx', (Math.random() - 0.5) * 100 + 'px');
        document.body.appendChild(ash);
        setTimeout(() => {
            ash.remove();
        }, 2000);
    }
}

// ======================= QUOTE ANƒ∞MASYONU =======================
const quoteContainer = document.getElementById('quote-container');
const quoteParts = document.querySelectorAll('.quote-part');
const quoteAuthor = document.querySelector('.quote-author');
let isQuoteAnimating = false;
let quoteTimeouts = [];

// S√∂z metinlerini sakla
const quoteTexts = [
    "If you haven't found it yet, keep looking.",
    "Don't settle.",
    "Your time is limited..."
];

function resetQuoteAnimation() {
    // Clear all timeouts
    quoteTimeouts.forEach(timeoutId => clearTimeout(timeoutId));
    quoteTimeouts = [];
    
    // Remove all ash particles
    document.querySelectorAll('.ash-particle').forEach(ash => ash.remove());
    
    // Hide the container and reset the text
    quoteContainer.style.display = 'none';
    quoteParts.forEach((part, index) => {
        part.textContent = quoteTexts[index];
    });
    quoteAuthor.textContent = 'Steve Jobs';
    isQuoteAnimating = false;
}

function animateQuoteText() {
    quoteParts.forEach((part, index) => {
        const text = quoteTexts[index];
        part.innerHTML = '';
        
        for (let i = 0; i < text.length; i++) {
            const charSpan = document.createElement('span');
            charSpan.className = 'quote-char';
            charSpan.textContent = text[i];
            part.appendChild(charSpan);
        }
    });
    
    // Yazarƒ± hazƒ±rla
    const authorText = "Steve Jobs";
    quoteAuthor.innerHTML = '';
    for (let i = 0; i < authorText.length; i++) {
        const charSpan = document.createElement('span');
        charSpan.className = 'quote-char';
        charSpan.textContent = authorText[i];
        quoteAuthor.appendChild(charSpan);
    }
}

function showQuotes() {
    resetQuoteAnimation();
    animateQuoteText();
    
    isQuoteAnimating = true;
    quoteContainer.style.display = 'block';
    
    // T√ºm karakter animasyonlarƒ±nƒ± sƒ±rayla ba≈ülat
    const allChars = document.querySelectorAll('.quote-char');
    let delay = 0;
    
    allChars.forEach(char => {
        const timeoutId = setTimeout(() => {
            char.style.animation = `charFireIn 0.4s forwards`;
        }, delay);
        quoteTimeouts.push(timeoutId);
        delay += 30; // Her karakter arasƒ± 30ms gecikme
    });
    
    // 3 saniye sonra karakterleri k√ºl olup kaybet
    const hideTimeout = setTimeout(() => {
        allChars.forEach((char, index) => {
            const timeoutId = setTimeout(() => {
                char.style.animation = `charFireOut 0.6s forwards`;
                createAshEffect(char);
            }, index * 20);
            quoteTimeouts.push(timeoutId);
        });
        
        // Animasyon bittikten sonra container'ƒ± gizle
        const endTimeout = setTimeout(() => {
            resetQuoteAnimation();
        }, allChars.length * 20 + 1000);
        quoteTimeouts.push(endTimeout);
    }, delay + 3000); // 3 saniye g√∂r√ºn√ºr kalma
    quoteTimeouts.push(hideTimeout);
}
